<section>
    <input type="checkbox"
        [class.coche]="reponse.estValide === true"
        [class.noncoche]="reponse.estValide === false"
        (click)="reponse.estValide=!reponse.estValide"
        [class.MauvaiseReponse]="reponse.estValide === true && reponse.estCorrecte === false"
        [class.BonneReponse]="reponse.estValide === true && reponse.estCorrecte === true"/>
    <label>{{reponse.label}}</label>
</section>
