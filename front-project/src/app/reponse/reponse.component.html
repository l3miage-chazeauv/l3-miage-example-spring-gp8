<section>
    <input type="checkbox"
        [class.coche]="reponse.estCochee === true"
        [class.noncoche]="reponse.estCochee === false"
        (click)="reponse.estCochee=!reponse.estCochee"
        [class.MauvaiseReponse]="reponse.estCochee === true && reponse.estCorrecte === false"
        [class.BonneReponse]="reponse.estCochee === true && reponse.estCorrecte === true"/>
    <label>{{reponse.label}}</label>
</section>
