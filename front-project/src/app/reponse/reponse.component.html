<section>
    <input type="checkbox"
        [class.coche]="estCochee === true"
        [class.noncoche]="estCochee === false"
        (click)="estCochee=!estCochee"
        [class.MauvaiseReponse]="estCochee === true && estCorrecte === false"
        [class.BonneReponse]="estCochee === true && estCorrecte === true"/>
    <label>{{label}}</label>
</section>
