<section>
    <button (click)="estCochee=!estCochee"
            class="reponse"
            [class.coche]="estCochee === true"
            [class.noncoche]="estCochee === false"
            [class.hide]="this.idPresentateur === this.idUserFB">{{label}}</button>
            <h1>{{label}}</h1>

</section>
