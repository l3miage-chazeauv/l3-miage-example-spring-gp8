<div [formGroup] = "fg" class="account-form">
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Username">
    </mat-form-field>
    <mat-form-field>
      <ngx-mat-file-input [formControl]="fg.controls.photoFile">
      </ngx-mat-file-input>
    </mat-form-field>
    <img [src]="preview | async" alt="" style="max-width : 200px"/>
    <button mat-raised-button color="primary" (click)="update()">Save</button>

  </div>
