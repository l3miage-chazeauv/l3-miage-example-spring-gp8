
<h1>MIAHOOOOOOOOOOOOOOOOOOOOOT</h1>

<app-question *ngFor="let question of listeQuestions;let i = index" 
              [questionId]="i"
              [label]="question.label"
              [reponses]="question.reponses"
              [class.showQuestion]="i === idCourant"
              [class.hideQuestion]="i !== idCourant">
</app-question>
