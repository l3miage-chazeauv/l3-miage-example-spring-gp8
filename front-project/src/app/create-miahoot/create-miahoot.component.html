    <div class="card">
            <h1 class="heading"><span>Titre : {{ miahoot.nom }}</span>
            </h1>
            <span> description : {{ miahoot.description }}</span>
            <h2> Questions :</h2>


            <!-- formulaire d'ajout d'une question  -->
            
            <form #questionForm="ngForm" (ngSubmit)="postQuestion(questionForm)">
                <h3>Ajouter une question</h3>
                <input type="text" name="labelQuestion" placeholder="label de la question" ngModel ngDefaultControl />
                <br>
                <button class="button-19 add-button" type="submit">+</button>
            </form>
            <!-- affichage des questions créées -->
            <div class="questions">
                <div class="question" *ngFor="let question of this.questions">
                    <h2>{{ question.label }}</h2>
                    <div id="deco" class="button-19" (click)="this.deleteQuestion(question.id)">Supprimer</div>
                    <h3>Reponses</h3>
                    <div class="reponses-container">
                        <div *ngFor="let reponse of question.reponses" class="reponse">
                            <h3>{{ reponse.label }}</h3>
                            <!-- bouton pour ajouter une question -->
      

                            
                        </div>
                        <div class="reponse">
                            <form #reponseForm="ngForm" (ngSubmit)="this.postReponse(reponseForm, question.id)">
                                <input type="text" name="labelReponse" placeholder="label de la reponse 1" ngModel ngDefaultControl />
                                <button (click)="this.valide(reponseForm)"
                                    [class.valide]="reponseForm.value.estValide">correcte</button>
                                <br>
                                <button class="button-19 add-button" type="submit">+</button>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
